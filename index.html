<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <section class="container">
    <div class="imgArea">
      <div class="active">
        <div class="iconActive">
          <img src="images/illustration-hero.svg" alt="">

        </div>
      </div>
      <div class="title">
        <span>Order Summary</span>
      </div>
      <div class="podcasts">
        <span>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</span>
      </div>
      <div class="icon-music">
        <div class="planAtual">
          <img src="images/icon-music.svg" alt="icon-music">
          <span> <strong>Annual Plan</strong> <br><span class="price">$59.99/year</span></span> 
        </div>
        <div class="changeBtn">
          <a href="#">Change</a>
        </div>
      </div>
      </div>
      <div class="proceed">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel">
        <span>Cancel Order</span>

      </div>

    </div> 

  </section>
</body>
</html>
